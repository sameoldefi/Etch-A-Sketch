<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>Sketch Pad</h1>
        </div>
        <div class="mode"></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Erase</button>
                <button onclick="changeColor('gray')">gray</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)" />
                <button>Set size</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
